{% extends  "blog/layout.html" %}
{% block main %}
    {% for post in posts %}
    <div class="post-preview">
      <a href="post.html">
        <h2 class="post-title">
            {{ post.title }}
        </h2>
        <h3 class="post-subtitle">
            summery should be here
        </h3>
      </a>
      <p class="post-meta">Posted by
        <a href="#">{{ post.author.username }}</a>
        on {{ post.date_posted }}</p>
    </div>
    <hr>
    {% endfor %}


{% endblock %}
