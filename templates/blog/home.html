{% extends  "blog/layout.html" %}
{% block main %}
    {% for post in posts.items %}
    <div class="post-preview">
      <a href="{{ url_for('post_detail', slug=post.slug) }}">
        <h2 class="post-title">
            {{ post.title }}
        </h2>
        <h3 class="post-subtitle">
            {{ post.content|markdown|truncate(20)|safe}}
        </h3>
      </a>
      <p class="post-meta">Posted by
        <a href="{{ url_for('post_of_author', username=post.author.username) }}">{{ post.author.username }}</a>
        on {{ post.date_posted.strftime('%Y-%m-%d') }}</p>
    </div>
    <hr>
    {% endfor %}


{% endblock %}
